    <g stroke="#0B3C65" stroke-width="3">
      <g>
        <path d="M0,-80 L0,-125" />
        <path d="M0,80 L0,125" transform="rotate(15)" />
        <path d="M0,-80 L0,-125" transform="rotate(30)" />
        <path d="M0,-80 L0,-125" transform="rotate(45)" />
        <path d="M0,-80 L0,-125" transform="rotate(60)" />
        <path d="M0,-80 L0,-125" transform="rotate(75)" />
        <path d="M0,-80 L0,-125" transform="rotate(90)" />
        <path d="M0,-80 L0,-125" transform="rotate(105)" />
        <path d="M0,-80 L0,-125" transform="rotate(120)" />
        <path d="M0,-80 L0,-125" transform="rotate(135)" />
        <path d="M0,-80 L0,-125" transform="rotate(150)" />
        <path d="M0,-80 L0,-125" transform="rotate(165)" />
        <path d="M0,-80 L0,-125" transform="rotate(180)" />
        <path d="M0,-80 L0,-125" transform="rotate(195)" />
        <path d="M0,-80 L0,-125" transform="rotate(210)" />
