<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1000">
  <!-- Saffron stripe -->
  <rect width="1800" height="333" fill="#FF9933" opacity="0.95" />
  <!-- White stripe -->
  <rect y="333" width="1800" height="334" fill="#ffffff" opacity="0.95" />
  <!-- Green stripe -->
  <rect y="667" width="1800" height="333" fill="#138808" opacity="0.95" />
  <!-- Ashoka chakra (simplified) -->
  <g transform="translate(900,500)" fill="#0B3C65" stroke="#0B3C65" stroke-width="2">
    <circle r="80" fill="none" stroke="#0B3C65" stroke-width="8" />
